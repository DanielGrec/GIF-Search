<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<title>GIF Search</title>
		<link rel="shortcut icon" href="favicon-2.ico" type="image/x-icon" />
	</head>
	<body>
		<div class="content">
			<h1 class="title">Need a GIF?</h1>
			<img
				src="https://media.giphy.com/media/Vbtc9VG51NtzT1Qnv1/giphy.gif"
			/>
			<input
				type="text"
				name="search"
				id="search"
				placeholder="Search it here.."
			/>
			<button class="search">Push me</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
